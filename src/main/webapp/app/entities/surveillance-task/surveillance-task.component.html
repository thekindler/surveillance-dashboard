<div>
    <h2 id="page-heading">
        <span>Surveillance Tasks</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-surveillance-task" [routerLink]="['/surveillance-task/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Surveillance Task
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="surveillanceTasks?.length === 0">
        <span>No surveillanceTasks found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="surveillanceTasks && surveillanceTasks.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span>ID</span></th>
                    <th scope="col" ><span>Type</span></th>
                    <th scope="col" ><span>Model Name</span></th>
                    <th scope="col" ><span>Version Id</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let surveillanceTask of surveillanceTasks ;trackBy: trackId">
                    <td><a [routerLink]="['/surveillance-task', surveillanceTask.id, 'view']">{{ surveillanceTask.id }}</a></td>
                    <td>{{ surveillanceTask.type }}</td>
                    <td>{{ surveillanceTask.modelName }}</td>
                    <td>{{ surveillanceTask.versionId }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/surveillance-task', surveillanceTask.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/surveillance-task', surveillanceTask.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(surveillanceTask)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
